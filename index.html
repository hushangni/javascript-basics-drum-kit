<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headerSelect">
        <div class="future-cop">
            <h3 class="future">Kit</h3>
            <h1 class="cop">DRUM</h1>
        </div>
    </div>

    <div class="wrapper">
        <section class="modes">
            <i class="fas fa-moon"></i>
            <i class="far fa-sun disabled"></i>
        </section>
    </div>

    <div class="wrapper">
        <section class="keyboard">
            <div class="key" id="65">
                <p>A</p>
                <span class="sound">clap</span>
            </div>
            <div id="83" class="key">
                <p>S</p>
                <span class="sound">hihat</span>
            </div>
            <div id="68" class="key">
                <p>D</p>
                <span class="sound">kick</span>
            </div>
            <div id="70" class="key">
                <p>F</p>
                <span class="sound">openhat</span>
            </div>
            <div id="71" class="key">
                <p>G</p>
                <span class="sound">boom</span>
            </div>
            <div id="72" class="key">
                <p>H</p>
                <span class="sound">ride</span>
            </div>
            <div id="74" class="key">
                <p>J</p>
                <span class="sound">snare</span>
            </div>
            <div id="75" class="key">
                <p>K</p>
                <span class="sound">tom</span>
            </div>
            <div id="76" class="key">
                <p>L</p>
                <span class="sound">tink</span>
            </div>
        </section>
    </div>

    <audio id="65" src="assets/clap.wav"></audio>
    <audio id="83" src="assets/hihat.wav"></audio>
    <audio id="68" src="assets/kick.wav"></audio>
    <audio id="70" src="assets/openhat.wav"></audio>
    <audio id="71" src="assets/punch.wav"></audio>
    <audio id="72" src="assets/ride.wav"></audio>
    <audio id="74" src="assets/snare.wav"></audio>
    <audio id="75" src="assets/tom.wav"></audio>
    <audio id="76" src="assets/tink.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
